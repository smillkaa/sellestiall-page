    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://use.typekit.net/hum6xbw.css">

</head>
<body style="height:100vh;background: url('https://res.cloudinary.com/dyve8u6cx/image/upload/v1690736388/bg-progressive_xxb3ji.jpg');background-size: cover; background-repeat: no-repeat;">
    <div class="screen">
        <div class="container" style="height:100vh;">
            <div class="row in-center text-white" style="height:100vh;">

                <div class="animation col-5 me-auto d-flex align-items-center justify-content-center">
                    <img class="w-75 painting1" src="https://res.cloudinary.com/dyve8u6cx/image/upload/v1690736386/painting1-progressive_rlpti3.jpg" alt="">
                </div>

                <div class="section2 col-7 d-flex flex-column text-center align-items-center justify-content-center">
                    <div class="title">
                        <h1 class="mb-4">SELLESTIALL</h1>
                        <p class="animation gallery-text">VIRTUAL GALLERY</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="poem row ps-3 pb-3" style="position:fixed; bottom:0;">
            <p class="monogram">Love</p>
            <p class="monogram">We love and have sex</p>
            <p class="monogram">I was listening to love and sex on a beautiful melodic soundtrack the conversation was hypnotic, again, as if I was playing a scene in a movie. </p>
            <p class="monogram">I spit out my water in my cup and I said i ate a mosquito</p>
            <p class="monogram">He said i looked beautiful spitting</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
       $(document).ready(function() {
            $('.animation').on('click', function() {
                // 1.Dim Screen
                $('.screen').addClass('dimmed');
                // 2.Reorganize column sizes
                $('.title').addClass('d-none');
                $('.section2').removeClass('col-7');
                $('.section2').addClass('col-5');
                $('.animation').removeClass('me-auto');
                // 3.Add painting effects
                $('.painting1').addClass('white-border');

                var painting2 = $('<img />', {
                    src: 'https://res.cloudinary.com/dyve8u6cx/image/upload/v1690736387/painting2-progressive_mduenl.jpg',
                    class: 'floating w-75 white-border'
                }).css('opacity', 1);  // Set initial opacity to 0
                $('.section2').append(painting2);
            });
        });

    </script>
    
</body>
