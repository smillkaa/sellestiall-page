<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellestiall | Home</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="https://use.typekit.net/hum6xbw.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="height:100vh;background: url('assets/images/bg/background\ sq.png');background-size: cover; background-repeat: no-repeat;">
    <div class="screen">
        <div class="d-flex flex-column justify-content-between">
            <div class="container" style="height:100vh;">
                <div class="row in-center text-white" style="height:100vh;">
                    <div class="col-5 me-auto d-flex align-items-center justify-content-center">
                        <img class="painting" style="width: 300px;" src="assets/images/wynl.JPG" alt="">
                    </div>
                    <div class="col-7 d-flex flex-column text-center align-items-center justify-content-center">
                        <div style="height: 250px;position: relative; bottom: 100px; left: 200px;">
                            <!-- <a style="position: relative; left: 100px;" href="">poems</a> -->
                            <!-- <img style="height: 250px;" src="assets/images/cross 2.png" alt=""> -->
                        </div>
                    
                        <div data-aos="zoom-in" data-aos-easing="ease-in-back"
                        data-aos-duration="3000" style="position: relative; z-index: 1;bottom: 100px;">
                            <h1 class="mb-4">SELLESTIALL</h1>
                            <p style="color: rgb(185, 185, 185);" class="m">VIRTUAL GALLERY</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ps-3 pb-3" style="position:fixed; bottom:0;">
                <p class="monogram">Love</p>
                <p class="monogram">We love and have sex</p>
                <p class="monogram">I was listening to love and sex on a beautiful melodic soundtrack the conversation was hypnotic, again, as if I was playing a scene in a movie. </p>
                <p class="monogram">I spit out my water in my cup and I said i ate a mosquito</p>
                <p class="monogram">He said i looked beautiful spitting</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    window.onload = function() {
      // Select the elements
      var screen = document.querySelector('.screen');
      var painting = document.querySelector('.painting');
      var newPainting = document.createElement('img');
      
      // Set the source of the new painting and give it the floating class
      newPainting.src = "assets/images/apohl.JPG";
      newPainting.classList.add('floating');
      
      painting.addEventListener('click', function() {
        // Add the classes when painting is clicked
        screen.classList.add('dimmed');
        painting.classList.add('enlarged');
    
        // Add the new painting to the body
        screen.appendChild(newPainting);
      });
    }
    </script>
    
</body>
</html>
